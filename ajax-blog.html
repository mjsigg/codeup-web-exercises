<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link class="yes" rel="stylesheet" href="css/ajax-blog.css">
</head>
<body>

<div id="posts">
    <section>
        <p id="insert-title"></p>
        <p id="insert-content"></p>
        <p id="insert-categories"></p>
    </section>


    <button id="hit-it">Hi, button here.</button>


</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    (function() {

        "use strict";
        $('#hit-it').click(function () {
            $.get('data/blog.json').done(function(blog) {
                blog.forEach(function(blog){
                    let dataTitle = '<h1>'+ blog.title + '</h1>'
                    let dataContent = '<h1>'+ blog.content + '</h1>'
                    let dataCategories = '<h1>'+ blog.categories + '</h1>'

                    $('#insert-title').append(dataTitle)
                    $('#insert-content').append(dataContent)
                    $('#insert-categories').append(dataCategories)
                })
            })
        })


    })();



</script>
</script>
</body>
</html>
