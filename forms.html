<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>

<form action="https://api.slapform.com/larqOYkfy" method="POST">

    <label for="text">Michael</label>
    <input type="text" name="name" placeholder="Michael" id="text">
    <br>

    <label for="email">mjsigg@gmail.com</label>
    <input type="email" name="email" placeholder="mjsigg@gmail.com" id="email">
    <br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <br>

    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio" cols="20" rows="5"></textarea>
    <br>

    <h3>How did you hear about us?</h3>

    <input type="radio" name="about us inquiry" value="option 1"  id="option 1">
    <label for="option 1">Billboard</label>
    <br>

    <input type="radio" name="about us inquiry" value="option 2" id="option 2">
    <label for="option 2">Radio Advertisement</label>
    <br>

    <input type="radio" name="about us inquiry" value="option 3" id="option 3">
    <label for="option 3">Internet Advertisement</label>
    <br>

    <input type="radio" name="about us inquiry" value="option 4" id="option 4">
    <label for="option 4">Other</label>
    <br>

    <label for="browser inquiry">What browser are you currently using?</label>
    <select name="browser inquiry" id="browser inquiry">
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Opera">Opera</option>
        <option value="DuckDuckGo">DuckDuckGo</option>
    </select>
    <br>

    <button type="submit" value="Send">SEND IT!</button>

</form>

</body>
</html>
