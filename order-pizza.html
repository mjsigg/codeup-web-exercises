<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/01be7f520a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Pizza World!</span>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Order Online</a>
            </li>
            <a class="nav-link disabled">Menu</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
            </form>
            <button type="button" class="btn btn-outline-primary">Search stores near you</button>
        </ul>
        <i class="fa-solid fa-user-plus" id="sign-up-icon">Sign up!</i>
    </div>
</nav>

<div class="container d-none d-lg-block" id="jumbotron-image">
    <div class="jumbotron d-flex align-items-center">
        <div class="p-3 mb-2 bg-light text-dark text-center fs-2 flex-fill d-inline-flex justify-content-center"
             style="--bs-bg-opacity: .5;">Welcome to Pizza World!
        </div>
    </div>
</div>

<div id="card">
    <div class="card-body" style="background-color: #0fb784">
        <h1>Build your own pizza!</h1>
    </div>
</div>

<ul class="nav nav-tabs align-items-center">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">
            <span class="badge bg-secondary">1</span>
            <button type="button" class="btn btn">Size and Crust</button>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Cheese and Sauce</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Toppings</a>
    </li>

</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
